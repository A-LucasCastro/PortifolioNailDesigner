<svg viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo de mão -->
  <rect fill="#F5E9E2" width="300" height="400"/>
  <!-- Dedo com sombra -->
  <ellipse cx="150" cy="350" rx="50" ry="30" fill="rgba(0, 0, 0, 0.05)"/>
  <!-- Base do dedo -->
  <path d="M 80 250 Q 80 150 150 100 Q 220 150 220 250 Q 220 300 150 320 Q 80 300 80 250" fill="#E8C9C9"/>
  <!-- Cutícula -->
  <ellipse cx="150" cy="120" rx="60" ry="20" fill="#D4A5A5" opacity="0.6"/>
  <!-- Unha em gel com gradiente - Rosa Claro/Nude -->
  <path d="M 100 120 Q 100 60 150 40 Q 200 60 200 120 Q 200 180 180 210 Q 120 210 100 180 Z" fill="url(#gradientNail1)"/>
  <!-- Destaques em dourado -->
  <ellipse cx="120" cy="80" rx="15" ry="25" fill="url(#gradientGold)" opacity="0.6"/>
  <path d="M 140 50 Q 145 70 140 100" stroke="#D4AF37" stroke-width="2" fill="none" opacity="0.7"/>
  <!-- Brilho -->
  <ellipse cx="130" cy="70" rx="8" ry="12" fill="white" opacity="0.4"/>
  
  <defs>
    <linearGradient id="gradientNail1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F7CDE2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5E9E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8B7A7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#E8B7A7;stop-opacity:0.8" />
    </linearGradient>
  </defs>
</svg>