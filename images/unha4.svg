<svg viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <rect fill="#F5E9E2" width="300" height="400"/>
  <ellipse cx="150" cy="350" rx="50" ry="30" fill="rgba(0, 0, 0, 0.05)"/>
  <path d="M 80 250 Q 80 150 150 100 Q 220 150 220 250 Q 220 300 150 320 Q 80 300 80 250" fill="#E8C9C9"/>
  <ellipse cx="150" cy="120" rx="60" ry="20" fill="#D4A5A5" opacity="0.6"/>
  <!-- Unha em gel - Degradê Dourado -->
  <path d="M 100 120 Q 100 60 150 40 Q 200 60 200 120 Q 200 180 180 210 Q 120 210 100 180 Z" fill="url(#gradientGolden)"/>
  <!-- Padrão de brilho -->
  <ellipse cx="130" cy="80" rx="12" ry="20" fill="url(#shimmer)" opacity="0.5"/>
  <ellipse cx="170" cy="100" rx="10" ry="18" fill="url(#shimmer)" opacity="0.4"/>
  <!-- Detalhe com pontinhos -->
  <circle cx="145" cy="110" r="2" fill="rgba(255, 255, 255, 0.6)"/>
  <circle cx="155" cy="130" r="1.5" fill="rgba(255, 255, 255, 0.5)"/>
  <circle cx="140" cy="150" r="2" fill="rgba(255, 255, 255, 0.4)"/>
  <!-- Brilho principal -->
  <ellipse cx="150" cy="60" rx="10" ry="20" fill="white" opacity="0.3"/>
  
  <defs>
    <linearGradient id="gradientGolden" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFE4B5;stop-opacity:0.6" />
    </linearGradient>
  </defs>
</svg>